    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" type="text/css" href="assets/css/application.css">
    <link rel="stylesheet" type="text/css" href="assets/css/hsbc-icon-font.css">
    <!--[if IE ]>
    <link rel="stylesheet" type="text/css" href="assets/css/icon-fix.css">
    <![endif]-->
</head>

<body>

    <app-root>
        <style type="text/css">
            #pre-bootstrap {
                background-color: white;
                bottom: 0px;
                left: 0px;
                position: fixed;
                right: 0px;
                top: 0px;
                z-index: 999999;
            }
            
            #pre-bootstrap div.messaging {
                color: #DA0010;
                font-family: monospace;
                left: 0px;
                margin-top: -37px;
                position: absolute;
                right: 0px;
                text-align: center;
                top: 45%;
            }
            
            #pre-bootstrap h1 {
                font-size: 26px;
                line-height: 35px;
                margin: 0px 0px 20px 0px;
            }
            
            #pre-bootstrap p {
                font-size: 18px;
                line-height: 14px;
                margin: 0px 0px 0px 0px;
            }

            .loader,
            .loader:after {
              border-radius: 50%;
              width: 10em;
              height: 10em;
            }
            .loader {
              margin: 60px auto;
              font-size: 10px;
              position: relative;
              text-indent: -9999em;
              border-top: 1.1em solid #ededed;
              border-right: 1.1em solid #ededed;
              border-bottom: 1.1em solid #ededed;
              border-left: 1.1em solid #da0010;
              -webkit-transform: translateZ(0);
              -ms-transform: translateZ(0);
              transform: translateZ(0);
              -webkit-animation: load8 1.1s infinite linear;
              animation: load8 1.1s infinite linear;
            }
            @-webkit-keyframes load8 {
              0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
              }
              100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
              }
            }
            @keyframes load8 {
              0% {
                -webkit-transform: rotate(0deg);
                transform: rotate(0deg);
              }
              100% {
                -webkit-transform: rotate(360deg);
                transform: rotate(360deg);
              }
            }
        </style>

        <div id="pre-bootstrap">
            <div class="messaging">

                <div class="loader">Loading...</div>

            </div>
        </div>
    </app-root>
    <script src="//tags.tiqcdn.com/utag/hsbc/fr-rbwm/qa/utag.js" type="text/javascript" async=""></script>
    <script src="https://tags.tiqcdn.com/utag/hsbc/fr-rbwm/prod/utag.sync.js"></script>

    </script>
